<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Processing Result</title>
  	<link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>

    <div class="container">
        <h1>Processing Result</h1>

            <p>Output file: <a href="/result/output.xml">output.xml</a></p>
        </div>
    </div>
